<p-card header="Visited Repositories">

  <ul style="text-align: start">

    <ng-container *ngIf="visitedRepositories$ | async as repositories">

      <p *ngIf="!repositories.length">No repositories visited yet.</p>
      <li *ngFor="let repository of repositories">
        <a [routerLink]="['/repository', repository.name, repository.owner.login]">{{repository.name}}</a>
      </li>

    </ng-container>
  </ul>

</p-card>
